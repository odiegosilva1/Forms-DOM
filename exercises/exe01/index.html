<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        <h1 class="main-title">Cadastro de DEVs</h1>
        <p class="txt-p">Olá, complete suas informações.</p>
    </div>
    <div class="main">
        <form action="" class="main-form">
            <fieldset>
                <div class="section">
                    <label for="name"></label>
                    <input class="input" type="text" name="nome" id="nome" value="Nome" required>
                </div>
                <div class="section">
                    <label for="sobrenome"></label>
                    <input class="input" type="text" name="sobrenome" id="sobrenome" value="Sobrenome" required>
                </div>
            </fieldset class="group">
            <div class="section">
                <label for="email"></label>
                <input class="input" type="email" name="email" id="email" value="E-mail" required>
            </div>
            <div>
                <p class="txt">Qual é a sua experiêcia como desenvolvedor?</p>
                <label>
                    <input class="r-button" type="radio" name="webdev" value="frontend" checked> Front-End
                </label>
                <label>
                    <input type="radio" name="webdev" value="backend"> Back-End
                </label>
                <label>
                    <input type="radio" name="webdev" value="fullstack"> Full-Stack
                </label>
                <div>
                    <p class="txt-op">Qual é a sua senioridade?</p>
                    <select class="txt-input" id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </div>
            </div>
            <fieldset class="group">
                <div>
                    <p class="txt">Selecione as tecnologias que conhece.</p><br>
                    <input class="select-b" type="checkbox" id="tec1" nome="tec1" value="html">
                    <label for="tec1">HTML</label>
                    <input class="select-b" type="checkbox" id="tec2" nome="tec2" value="CSS">
                    <label for="tec2">CSS</label>
                    <input class="select-b" type="checkbox" id="tec3" nome="tec3" value="javascript">
                    <label for="tec3">JavaScript</label>
                    <input class="select-b" type="checkbox" id="tec4" nome="tec4" value="php">
                    <label for="tec4">PHP</label>
                    <input class="select-b" type="checkbox" id="tec5" nome="tec5" value="c#">
                    <label for="tec5">C#</label>
                    <input class="select-b" type="checkbox" id="tec6" nome="tec6" value="python">
                    <label for="tec6">Python</label>
                    <input class="select-b" type="checkbox" id="tec7" nome="tec7" value="react">
                    <label for="tec7">React</label><br>
                </div>
            </fieldset class="group">
            <div>
                <p class="txt">Conte um pouco sobre você e sua experiência.</p>
                <textarea class="txt-field" id="textarea" cols="30" rows="10"></textarea>
            </div>
            <button class="btn" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
