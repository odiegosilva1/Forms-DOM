<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Form-DOM</title>
</head>
<body>
    <h1>Formulário</h1>
    <form class="from-style" id="formulario">
        <fieldset>
            <legend>Dados Pessoais</legend>
           <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="cidade">Cidade: </label>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado: </label>
            <select id="estado" name="estado" required>
                <option value="">Selecione um estado</option>
                <option value="">Selecione um estado</option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select><br><br>
           </div>
        </fieldset><br>
        <fieldset>
            <legend>Dados Profissionais</legend>
                <label>Natureza do Cargo:</label><br>
                <label>
                    <input type="radio" name="cargo" value="Gerencia" required> Gerência
                </label>
                <label>
                    <input type="radio" name="cargo" value="Financeiro" required> Financeiro
                </label>
                <label>
                    <input type="radio" name="cargo" value="Recepcao" required> Recepção
                </label>
                <label>
                    <input type="radio" name="cargo" value="Administracao" required> Administração
                </label>
                <label>
                    <input type="radio" name="cargo" value="Juridico" required> Jurídico
                </label><br><br>
                <legend>Área de Interesse</legend>
                <label>
                    <input type="checkbox" id="area1" name="area" value="Gerencia"> Gerência
                </label>
                <label>
                    <input type="checkbox" id="area2" name="area" value="Biologia"> Biologia
                </label>
                <label>
                    <input type="checkbox" id="area3" name="area" value="MeioAmbiente"> Meio Ambiente
                </label>
                <label>
                    <input type="checkbox" id="area4" name="area" value="Engenharia"> Engenharia
                </label>
                <label>
                    <input type="checkbox" id="area5" name="area" value="Historia"> História
                </label><br>
            <label for="curriculo">Mini-Currículo:</label>
            <textarea id="curriculo" name="curriculo" cols="50" rows="5"></textarea><br><br>
        </fieldset><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    <script src="./js/index.js"></script>
</body>
</html>
